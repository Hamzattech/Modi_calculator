<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>calculator</title>
  <link rel="stylesheet" href="calC.css">
</head>

<body>
  <div class="content">
    <div class=" form_container">
      <form name="form">
        <h5 id="calculator_heading">Simple Calculator</h5>

        <input class="textInserted" name="textInserted">
      </form>
      <table>
        <tr>
          <td><input type="button" class="button" value="7" onclick="input(7)"></td>
          <td><input type="button" class="button" value="8" onclick="input(8)"></td>
          <td><input type="button" class="button" value="9" onclick="input(9)"></td>
          <td><input type="button" class="button" value="-" onclick="input('-')"></td>
        </tr>
        <tr>
          <td><input type="button" class="button" value="4" onclick="input(4)"></td>
          <td><input type="button" class="button" value="5" onclick="input(5)"></td>
          <td><input type="button" class="button" value="6" onclick="input(6)"></td>
          <td><input type="button" class="button" value="/" onclick="input('/')"></td>
        </tr>
        <tr>
          <td><input type="button" class="button" value="1" onclick="input(1)"></td>
          <td><input type="button" class="button" value="2" onclick="input(2)"></td>
          <td><input type="button" class="button" value="3" onclick="input(3)"></td>
          <td><input type="button" class="button" value="x" onclick="input('*')"></td>

        </tr>
        <tr>
          <td><input type="button" class="button" value="C" onclick="cancel()"></td>
          <td><input type="button" class="button" value="." onclick="input('.')"></td>
          <td><input type="button" class="button" value="+" onclick="input('+')"></td>
          <td><input type="button" class="button" value="=" onclick="equal()"></td>
        </tr>

        <tr>
          <td colspan="4"><input type="button" class="btn" style="width: 212px;" value="BACK" onclick="backward()"></td>

        </tr>

      </table>
    </div>
    <h5 id="lasth5">Developed by <span style="text-transform: capitalize;">Hamzat Ridwan </span> </h5>

  </div>

  <script src="calC.js"></script>

</body>

</html>
